<nb-layout>

  <nb-layout-column>
    
    <app-board></app-board>
    <router-outlet></router-outlet>
    <div>
    <h1 style="margin-right: 4vw;">Top tactics:</h1>
    <h1 style="margin-left: 4vw;">Last matches:</h1>
    </div>
    <div>
    <table border="1">
      <tr >
        <td>Id:</td>
        <td>Name of tactic:</td>
      </tr>
      <tr *ngFor="let item of data">
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
      </tr>
      </table>
      <table border="1">
        <tr >
          <td>X players name:</td>
          <td>O players name:</td>
          <td>Winner:</td>
        </tr>
        <tr *ngFor="let i of dbData">
          <td>{{i.xPlayer}}</td>
          <td>{{i.oPlayer}}</td>
          <td>{{i.winner}}</td>
        </tr>
    </table>
  </div>
  </nb-layout-column>

</nb-layout>
